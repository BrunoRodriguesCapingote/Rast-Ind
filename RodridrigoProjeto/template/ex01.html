<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo vue js</title>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="app">
      {{titulo}}
	    <h1 v-if="status"> {{ titulo }} </h1>
      <h1 v-else>Não há texto</h1>

      <h1 v-show="status"> {{ titulo2 }} </h1>
      <h1 v-show="status"> Um texto por aqui. Outro texto... </h1>

      {{titulo}}
      <h2> Teste </h2>
    </div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
        var app = new Vue({
            el: "#app",
            data:{
              status: false,
              titulo: "VUE JS!",
              titulo2: "wwwAula de Vue Js ...!"
            }
        })
    </script>

  </body>
</html>
