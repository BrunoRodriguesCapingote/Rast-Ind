<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo vue js</title>
    <meta charset="utf-8">
  </head>

  <body>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Inverter Mensagem</button>
    </div>

	
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
        var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'OlÃ¡ Vue!'
        },
        methods: {
            reverseMessage: function () {
              this.message = this.message.split('').reverse().join('')
            }
        }
        })
    </script>
    
  </body>
</html>
