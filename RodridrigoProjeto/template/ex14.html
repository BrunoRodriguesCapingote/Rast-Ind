<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo vue js</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
        <h1> {{titulo}} </h1>
        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">Limpar</button>
        <button class="btn" v-bind:class="btnClassEnviar" v-bind:style="btnStyleEnviar  ">Enviar</button>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
        var app = new Vue({
            el: "#app",
            data:{
                titulo: "Aula de Vue Js!",
                btnClassLimpar: {
                    "btn-danger": true,
                    "btn-sm": true
                },
                btnClassEnviar: [
                  'btn-primary', 
                  {'btn-lg':false}
                ],
                btnStyleLimpar: {
                    'font-size': '30px',
                    'text-transform': 'uppercase'},
                btnStyleEnviar: 'font-size: 18px'
            }
        })
    </script>    
    
  </body>
</html>
