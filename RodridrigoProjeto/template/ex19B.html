<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8" />
    <script src=
"https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
  
<body>
    <div id="app-vue">
                <table class="table table-striped">
                    <tr>
                    <th>Id venda</th>
                    <th>Valor</th>
                    </tr>
                
                    <tr v-for="(post, i) in posts" :key="i">
                        <td>{{ post.id }}</td> 
                        <td>{{ post.valor }}</td>  
                    </tr>
                </table>
    </div>
  
    <script>
        new Vue({
            el: '#app-vue',
            data() {
                return {
                    posts: null,
                    errored: false
                }
            },
            created() {
  
                this.posts = null
  
                axios.get( 'http://localhost/aulas/sisvendas1/listarVendasJSON.php?id=1')
                    .then(response => {
  
                        // JSON responses are 
                        // automatically parsed
                        this.posts = response.data
                    })
  
                    // Dealing with errors
                    .catch(error => {
                        console.log(error)
                        this.errored = true
                    })
            }
        });
    </script>
</body>
  
</html>
