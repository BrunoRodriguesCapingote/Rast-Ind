<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo vue js</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>
    <div id="app">
        <h1> {{titulo}} </h1>
        <ul>
            <li v-for="u in usuarios"> {{ u.nome | toUpperCase() | truncate(7) }}</li>
        </ul>

        <form action="http://google.com">
            <button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
        </form>
        
    </div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
        var app = new Vue({
            el: "#app",
            data:{
                titulo: "Aula de Vue Js!",
                usuarios: [
                    {nome: 'John Snow'},
                    {nome: 'José da Silva'},
                    {nome: 'Joana Dark'},
                    {nome: 'Abel Índio'}
                ]
            },

            filters:{
                toUpperCase(str){
                    return str.toUpperCase();
                },

                truncate(str, length){
                    var output = str;
                    if (output.length > length){
                        output = str.substring(0, length) + '*';
                    }
                    return output;
                }
            },

            methods: {
                enviar(){
                    alert('Enviado')
                }
            }
        })
    </script>    
    
  </body>
</html>
