<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo vue js</title>
    <meta charset="utf-8">
  </head>

  <body>

    <div id="app-7">
        <ol>
          <!--
            Agora provemos cada todo-item com o objeto todo que ele
            representa, de forma que seu conteúdo possa ser dinâmico.
            Também precisamos prover cada componente com uma "chave".
          -->
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id" >
          </todo-item>
        </ol>

        <h1> Novo teste</h1>
        <ol>
          <todo-item            
            v-bind:todo="{ id: 0, text: 'Maça' }"
            v-bind:key="0" >
          </todo-item>
          <!-- v-for="item in groceryList" -->
        </ol>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: 'Vegetais' },
            { id: 1, text: 'Queijo' },
            { id: 2, text: 'Qualquer outra coisa' },
            { id: 12, text: 'Pão' },
            { id: 13, text: 'Coca-cola' }
            ]
        }
        })
    </script>    
    
  </body>
</html>
