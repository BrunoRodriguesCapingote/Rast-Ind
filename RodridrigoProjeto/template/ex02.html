<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo vue js</title>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="app">
	    <h1> {{ titulo }} </h1>
      <div v-if="usuario.id == 20">
        Id: {{usuario.id}},<br>
        Nome: {{usuario.nome}}, <br>
        Profissão: {{usuario.profissao}}
      </div>

      <div v-else>Nenhum usuário com o ID</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
        var app = new Vue({
            el: "#app",
            data:{
              status: true,
              titulo: "Aula de Vue Js!",
              usuario: {
                  id: 20,
                  nome: "Jon Snow",
                  profissao: "Ator"
              }
            }
        })

    </script>
    
  </body>
</html>
